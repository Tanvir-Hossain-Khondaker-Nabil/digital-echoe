<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="./public/image/fav.png" sizes="32x32" />

    <title>Digital Echoes</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/plugins.css" />
  </head>
  <body>
    <div id="root"></div>
    <div class="cursor">
      <div class="border"></div>
    </div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      const cursor = document.querySelector(".cursor");

      // Position cursor div to cursor position
      document.addEventListener("mousemove", (e) => {
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";
      });

      // Click animation
      document.addEventListener("mousedown", () =>
        cursor.classList.add("click")
      );
      document.addEventListener("mouseup", () =>
        cursor.classList.remove("click")
      );

      // Hide cursor on mobile
      if (window.matchMedia("(pointer: coarse)").matches) {
        cursor.style.display = "none";
      }
    </script>
    <script>
      // Wait 1 second before adding the styles
      setTimeout(() => {
        const style = document.createElement("style");
        style.innerHTML = `
          .cursor {
            position: fixed;
            height: 28px;
            width: 28px;
            border-radius: 100%;
            outline: 2px solid #b3de4f;
            transform: translate(-50%, -50%);
            z-index: 9999999999999999999999;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* This is the crucial fix */
          }

          .cursor.click {
            transform: translate(-50%, -50%) scale(0.8);
          }

          .cursor .border {
            position: fixed;
            height: 3px;
            width: 3px;
            border-radius: 100%;
            outline: 2px solid #b3de4f;
            transform: translate(-50%, -50%);
            z-index: 999;   
            pointer-events: none;
            background: #b3de4f;
            top:50%;
            left:50%;
          }
    `;
        document.head.appendChild(style);
      }, 2000); // 1000ms = 1 second
    </script>


  </body>
</html>
